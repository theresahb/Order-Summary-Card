<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <title>Order Summary Card</title>
    </head>
    <body>
        <div class="container1">
            <div class="container2">
                <div class="character">
                    <img src="images/illustration-hero.svg" width="310px">
                </div>
                <div class="summary">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
                    <div class="plan">
                        <div class="icon">
                            <img src="images/icon-music.svg" width="35px">
                        </div>
                        <div class="annual">
                          <h4>Annual Plan</h4>
                          <p>$59.99/year</p>
                        </div>
                        <div class="change">
                          <a href="#"><h6>Change</h6></a>
                        </div>
                    </div>
                    <button>Proceed to Payment</button>
                    <a href="#"><p class="cancel">Cancel Order</p></a>
                </div>
            </div>
        </div>
        <footer>
            Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by&nbsp;<a href="#">Theresah Boateng</a>.
        </footer>
    </body>
</html>
